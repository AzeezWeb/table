<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson-4</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="table-box">
      <div class="title">
        <h1>Nutrition</h1>
        <div class="btns">
          <button class="filter-btn"><img src="icon/filter.png" alt="icon"></button>
          <button class="delete-btn"><img  src="icon/delete.png" alt="icon"></button>
        </div>
      </div>
      <table>
        <thead>
          <tr class="tr-head">
            <th>
              <button class="checked-all minus-all">
                <img class="minus" src="icon/minus.png" alt="icon">
              </button>
              <button class="checked-all check-all">
                <img  class="check" src="icon/check.png" alt="icon">
              </button>
            </th>
            <th>
              Dessert (100g serving)
            </th>
            <th>
              Calories
            </th>
            <th>
              Fat(g)
            </th>
            <th>
              Carbs (g)
            </th>
            <th>
              Protein (g)
            </th>
          </tr>
        </thead>
        <tbody>
       
        </tbody>
      </table>
      <div class="rows">
        <p>Rows per pege:</p>
       <div class="box">
        <button class="cols">5 <img src="icon/down.png" alt="icon"></button>
        <div class="row-col">
          <button class="row-5 col">5</button>
          <button class="row-10 col">10</button>
          <button class="row-20 col">20</button>
        </div>
       </div>
        <p> 1-5 of 13</p>
        <img class="right" src="icon/left.png" alt="icon">
        <img class="right" src="icon/right.png" alt="icon">
      </div>
    </div>
  </div>
  <script src="item.js"></script>
  <script src="main.js"></script>
</body>

</html>
